<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <a id="profile-options" href="#"></a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                    	<p:menuitem id="um_inicial" value="Inicial" icon="fa fa-desktop" action="#{menuController.inicial}" 
                        	rendered="#{seguranca.unidade and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        	
                        <p:menuitem id="um_unidade" value="Unidade" icon="fa fa-home" action="#{menuController.unidade}" 
                        	rendered="#{seguranca.unidade and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        
                        <p:menuitem id="um_produto" value="Produto" icon="fa fa-cube" action="#{menuController.produto}" 
                        	rendered="#{seguranca.produto and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                        	
                        <p:menuitem id="um_pedido" value="Pedidos" icon="fa fa-clipboard" action="#{menuController.pedido}" 
                       		rendered="#{seguranca.fazerPedido and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>	
                        	
                       	<p:menuitem id="um_pedido_autorizado" value="Pedidos Autorizados" icon="fa fa-check-square-o" action="#{menuController.pedidoAutorizado}" 
                       		rendered="#{seguranca.entregarPedido and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                        
                        <p:menuitem id="um_usuario" value="UsuÃ¡rio" icon="fa fa-user" action="#{menuController.usuario}" 
                        	rendered="#{seguranca.usuario and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                        
                        <p:menuitem id="um_perfil" value="Perfil" icon="fa fa-columns" action="#{menuController.perfil}" 
                        	rendered="#{seguranca.perfil and seguranca.area}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                        	
                        <p:menuitem id="um_logout" value="Logout" icon="fa fa-sign-out" action="#{menuController.logout}"
                        	onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="pt-br">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>AEE Roraima</title>


        <h:outputScript name="js/nanoscroller.js" library="omega-layout" />
        <h:outputScript name="js/layout.js" library="omega-layout" />
        <h:outputScript name="locale.js" library="js" />
        <h:outputScript name="analytics.js" library="js" />
    </h:head>

    <h:body styleClass="main-body">

        <div class="wrapper">

            <!-- menu top -->

            <div class="topbar clearfix" style="left: 0px">
            <a id="omega-menu-button" href="#" onclick="javascript:history.back();"> <span class="fa fa-reply"></span>
	        </a> <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
	
	        <a id="options-menu-button" href="#"> <span
	                class="fa fa-ellipsis-h"></span>
	        </a>
	        
            </div>

            <div class="main-index">
                <div class="ui-fluid">
                    <ui:insert name="content"/>
                </div>
            </div>

            <!-- end menu top -->

        </div>

        <!--        <p:ajaxStatus onstart="PF('statusDialog').show()" />
        
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                          position="top" closable="false" resizable="false" showHeader="false"
                          showEffect="slide">
                    <p:graphicImage name="images/preloader.gif" library="omega-layout"
                                    style="width: 32px;" />
                </p:dialog>-->

        <p:ajaxStatus
            style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="omega-layout" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/animate.css" library="omega-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="style.css" library="css" />
    </h:body>

</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
					<h1>Pesquisar Unidade</h1>
					<a href="cadastro-unidade.xhtml" class="btn">Cadastrar</a>
			</div>
		</div>

		<div>
			<h:form>
				<p:growl id="growl" />

				<p:dataTable value="#{pesquisaUnidadeController.unidades}"
					var="unidade" rows="10" paginator="true" paginatorPosition="bottom"
					reflow="true">

					<p:column>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{unidade.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{unidade.nomeInicialMaiuscula}" />
					</p:column>

					<p:column>
						<f:facet name="header">Área</f:facet>
						<h:outputText value="#{unidade.area.descricao}" />
					</p:column>

					<p:column>
						<p:button
							outcome="cadastro-unidade.xhtml?codigo=#{unidade.codigo}"
							value="Editar" />
						<p:button styleClass="btn-red" value="Remover" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<f:metadata>
		<f:viewParam name="codigo"
			value="#{cadastroUnidadeController.unidade.codigo}" />
		<f:viewAction action="#{cadastroUnidadeController.carregarUnidade}"
			if="#{param.codigo ne null}" />
	</f:metadata>

	<ui:define name="content">

		<div class="ui-g-12">
			<p:fieldset>
			<h1>#{cadastroUnidadeController.titulo}</h1>

			<div class="ui-fluid">
				<h:form id="form">
					<p:growl id="growl" />

					<div class="ui-g-12">
						<label for="codigo">CÃ³digo</label>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-8">
						<p:inputText value="#{cadastroUnidadeController.unidade.codigo}"
							id="codigo" />
					</div>

					<div class="ui-g-12">
						<label for="nome">Nome</label>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-8">
						<p:inputText value="#{cadastroUnidadeController.unidade.nome}"
							id="nome"  />
					</div>

					<div class="card-action">
						<div class="ui-g-12">
							<p:commandButton action="#{cadastroUnidadeController.salvar}"
								value="Cadastrar" update="@form" style="width: auto;"></p:commandButton>
						</div>
					</div>

				</h:form>
			</div>
			</p:fieldset>
		</div>

	</ui:define>
</ui:composition>

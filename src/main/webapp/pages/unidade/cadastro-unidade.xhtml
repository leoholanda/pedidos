<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewParam name="id"
			value="#{cadastroUnidadeController.unidade.id}" />
		<f:viewAction action="#{cadastroUnidadeController.carregarUnidade}"
			if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				
				<h:form>
					<div class="card card-w-title shadow-box ui-shadow-4">
						<p:growl id="growl" />
						<h1>
							#{cadastroUnidadeController.unidade.titulo} Unidade
							
							<p:button outcome="pesquisa-unidade.xhtml" value="PESQUISAR" 
								icon="fa fa-search" styleClass="btn teal-btn" style="float:right" />
								
						</h1>

						<div class="ui-g MarTop50">
				
							<div class="ui-g-12">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText value="#{cadastroUnidadeController.unidade.codigo}" styleClass="input" label="Código" />
									<label>Código</label>
								</h:panelGroup>
							</div>
							
							<div class="ui-g-12">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nome" styleClass="input" label="Nome"
										value="#{cadastroUnidadeController.unidade.nome}" />
									<label>Nome</label>
								</h:panelGroup>
							</div>
							
							<div class="ui-g-12">
								<p:selectOneMenu id="area" value="#{cadastroUnidadeController.unidade.area}" label="Área">
									<f:selectItem itemLabel="Área" noSelectionOption="true" />
		                            <f:selectItem itemLabel="Educação" itemValue="EDUCACAO" />
		                            <f:selectItem itemLabel="Saúde" itemValue="SAUDE" />
	                        	</p:selectOneMenu>
                        	</div>
                        	
                        	<div class="ui-g-12">
	                        	<p:selectOneRadio id="status" required="true" value="#{cadastroUnidadeController.unidade.status}"
	                        		rendered="#{cadastroUnidadeController.unidade.unidadeExistente}">
		                            <f:selectItem itemLabel="Ativado" itemValue="ATIVADO" />
		                            <f:selectItem itemLabel="Desativado" itemValue="DESATIVADO" />
	                        	</p:selectOneRadio>
                        	</div>	
						</div>
					</div>
					
					<div class="card card-w-title shadow-box ui-shadow-4">
						<div class="save">
							<p:commandButton action="#{cadastroUnidadeController.salvar}" value="#{cadastroUnidadeController.unidade.titulo}" 
								update="@form" style="width: auto;" />
						</div>
					</div>
				</h:form>


			</div>
		</div>

	</ui:define>

</ui:composition>

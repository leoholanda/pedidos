<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroProdutoController.produto.id}" />
		<f:viewAction action="#{cadastroProdutoController.carregarProduto}"
			if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">

				<h:form>
					<div class="card card-w-title shadow-box ui-shadow-4">
						<p:growl id="growl" />
						<h1>
							#{cadastroProdutoController.produto.titulo} Produto

							<p:button outcome="pesquisa-produto.xhtml" value="PESQUISAR"
								icon="fa fa-search" styleClass="btn teal-btn"
								style="float:right" />
						</h1>

						<div class="ui-g MarTop50">
							<div class="ui-g-12 ui-lg-6">
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nome" styleClass="input" label="Nome"
										value="#{cadastroProdutoController.produto.nome}" />
									<label>Nome</label>
								</h:panelGroup>
							</div>
						</div>
					</div>	
											
					<div class="card card-w-title shadow-box ui-shadow-4">
						<div class="save">
							<p:commandButton action="#{cadastroProdutoController.salvar}"
								value="#{cadastroProdutoController.produto.titulo}"
								update="@form" style="width: auto;"></p:commandButton>
						</div>
					</div>

				</h:form>


			</div>
		</div>

	</ui:define>

</ui:composition>

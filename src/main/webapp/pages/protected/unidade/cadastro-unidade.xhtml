	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="content">
	
			<div class="col s12 m12">
				<blockquote>
						<h4>Cadastrar Unidade</h4>
						<a href="pesquisa-unidade.xhtml"
							class="waves-effect waves-light btn"><i
							class="material-icons left">search</i>Pesquisar</a>
				</blockquote>
			</div>

			<div class="row">
				<div class="col s12 m12">
					<div class="card">
						<h:form>
							<div style="padding: 30px 0px 30px 30px;">
								<div class="row">
									<div class="input-field col s8">
										<input type="text" jsf:value="#{cadastroUnidadeController.unidade.codigo}" id="codigo" class="validate" />
										<label for="codigo">CÃ³digo</label>
									</div>
								</div>
		
								<div class="row">
									<div class="input-field col s8">
										<input type="text" jsf:value="#{cadastroUnidadeController.unidade.nome}" id="nome" class="validate" />
										<label for="nome">Nome</label>
									</div>
								</div>
							</div>
		
							<div class="card-action">
								<button class="waves-effect waves-light btn blue" jsf:action="#{cadastroUnidadeController.salvar}">Cadastrar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>

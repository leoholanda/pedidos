<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<i class="fa fa-file MarRight10" />
		<h:outputText value="Fatura" />
	</ui:define>

	<ui:define name="content">

		<div class="ui-g-12">
			<h:form id="form">
				<ui:include src="../util/messages.xhtml" />

				<p:dataTable id="fatura-table" styleClass="MarTop10"
					value="#{faturaMB.listaFaturas}" var="fatura" reflow="true"
					paginator="true" rows="10" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado">

					<f:facet name="header">
						<p:outputPanel id="outpanel" style="text-align: right;">
							<p:inputText id="searchValue" placeholder="Associado"
								value="#{faturaMB.searchValue}" style="width: 35%" />

							<p:commandButton icon="fa fa-search" ignoreAutoUpdate="false"
								action="#{faturaMB.pesquisar}" update="fatura-table"
								process="fatura-table" />
						</p:outputPanel>
					</f:facet>

					<ui:include src="faturas.xhtml" />
				</p:dataTable>
				
				<ui:include src="dialog-pagamento-fatura.xhtml" />
			</h:form>
		</div>

		<ui:include src="/pages/protected/util/loading.xhtml" />

	</ui:define>

</ui:composition>

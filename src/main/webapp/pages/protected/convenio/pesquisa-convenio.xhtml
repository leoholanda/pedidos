<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<i class="fa fa-suitcase" />
        Convênio</ui:define>

	<ui:define name="topmenu">
		<ui:include src="options.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">

				<h:form id="form">
					<ui:include src="../util/messages.xhtml" />

					<p:dataTable id="convenio-table"
						value="#{convenioMB.listaTudo}" var="convenio" rows="10"
						paginator="true" paginatorPosition="bottom" reflow="true"
						emptyMessage="Nenhum registro encontrado">

						<f:facet name="header">
							<p:outputPanel id="outpanel" style="text-align: right;">
								<p:inputText id="searchValue" placeholder="Nome do Convênio"
									value="#{convenioMB.searchValue}" style="width: 35%" />

								<p:commandButton icon="fa fa-search" ignoreAutoUpdate="false"
									action="#{convenioMB.pesquisar}" update="convenio-table"
									process="convenio-table" />
							</p:outputPanel>
						</f:facet>

						<p:column width="100">
							<h:graphicImage width="70" height="65" library="images"
								name="#{convenio.nomeArquivo}"
								rendered="#{convenio.semImagem}" />
						</p:column>
						
						<p:column headerText="">
							<h:outputText value="#{convenio.tipoConvenio}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{convenio.nome}" />
						</p:column>

						<p:column headerText="Tipo">
							<h:outputText value="#{convenio.tipo}" />
						</p:column>

						<p:column headerText="Descrição" width="500">
							<h:outputText value="#{convenio.descricao}" />
						</p:column>

						<p:column width="50">
							<p:button outcome="novo-convenio" icon="fa fa-edit"
								title="Editar">
								<f:param name="id" value="#{convenio.id}" />
							</p:button>
						</p:column>

					</p:dataTable>
				</h:form>

			</div>
		</div>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


		<p:commandLink id="back"
			onclick="javascript:window.history.go(-1)">
			<span class="topbar-icon fa fa-reply Fs24"></span>
		</p:commandLink>
		<p:tooltip for="back" value="Voltar" position="bottom"
			showEffect="slide" />
			
		<p:commandLink id="novo" onclick="PF('statusDialog').show()"
			action="/pages/protected/beneficiario/novo-beneficiario?faces-redirect=true">
			<span class="topbar-icon fa fa-user-plus Fs24"></span>
		</p:commandLink>
		<p:tooltip for="novo" value="Novo Associado" position="bottom"
			showEffect="slide" />

		<p:commandLink id="pesquisar"
			action="/pages/protected/beneficiario/pesquisa-beneficiario?faces-redirect=true">
			<span class="topbar-icon fa fa-search Fs24"></span>
		</p:commandLink>
		<p:tooltip for="pesquisar" value="Pesquisar Associado"
			position="bottom" showEffect="slide" />

		<p:commandLink id="dependente"
			action="/pages/protected/dependente/pesquisa-dependente?faces-redirect=true">
			<span class="topbar-icon fa fa-child Fs24"></span>
		</p:commandLink>
		<p:tooltip for="dependente" value="Dependentes" position="bottom"
			showEffect="slide" />

</ui:composition>

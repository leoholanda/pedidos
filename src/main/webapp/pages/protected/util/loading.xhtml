<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		position="center" closable="false"
		resizable="false" showHeader="fade" hideEffect="clip">
		<p:graphicImage name="images/light_blue_loading.gif"
			library="omega-layout" width="60" styleClass="Fleft" />
		<strong class="Fright MarTop25 MarRight20">Carregando...</strong>
	</p:dialog>

</ui:composition>

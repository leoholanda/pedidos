<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<i class="fa fa-envelope MarRight10" />
		<h:outputText value="Email" />
	</ui:define>

	<ui:define name="content">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12">

				<h:form id="form-email">
					<ui:include src="../util/messages.xhtml" />
					<div class="card">
						<h1>Enviar Email Para Todos</h1>

						<p:panelGrid id="panel" columns="1" layout="grid"
							style="border:0px !important; background:none;"
							styleClass="ui-panelgrid-blank"
							columnClasses="ui-grid-col-12">
							<p:outputLabel for="texto" value="Descrição do Email" />
							<p:textEditor id="texto" widgetVar="editor"
								value="#{enviaEmailBeneficiarioMB.textoDeEmail}" height="300" />
						</p:panelGrid>
						
					</div>

					<p:toolbar styleClass="MarTop10">
						<p:toolbarGroup align="right">
							<p:commandButton value="Enviar"
								action="#{enviaEmailBeneficiarioMB.enviarEmailParaBeneficiario}"
								update="@form" icon="fa fa-send" style="width: 100px;" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Beta Clean</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        
        <style type="text/css">
        	.ui-growl {
				font: 16px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif !important;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				width: 350px;
			}
        </style>
        
        <script type="text/javascript">
        	function ba() {
        		document.getElementById('j_username').value = 'bons-amigos';
        		document.getElementById('j_password').value = '123';
  			}
        	
        	function bc() {
        		document.getElementById('j_username').value = 'beta-clean';
        		document.getElementById('j_password').value = '123';
  			}
        	
        	function ad() {
        		document.getElementById('j_username').value = 'admin';
        		document.getElementById('j_password').value = '123';
  			}
        </script>
    </h:head>
    
    <h:body styleClass="login-body">
    
    	<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{loginController.preRender()}" type="preRenderView" />
		</f:metadata>
		
		<p:growl life="7000" id="growl-login" closable="true" />
        <div class="card login-panel ui-fluid shadow-box ui-shadow-4" style="margin-top: 130px;">
        	<h:form id="frm" prependId="false">
	            <div class="ui-g">
	                <div class="ui-g-12">
	                    <p:graphicImage name="images/login/logo.png" library="ultima-layout" width="200" />
	                </div>
	                
	                <div class="ui-g-12">
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:inputText id="j_username" label="j_username" value="#{loginController.cpf}" />
	                        <label>CPF</label>
	                    </h:panelGroup>
	                </div>
	                
	                <div class="ui-g-12 MarBot20">
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:password id="j_password" label="j_password" />
	                        <label>Senha</label>
	                    </h:panelGroup>
	                </div>
	                
	                <div class="ui-g-12">
	                
	                	<p:commandButton value="Entrar" ajax="false" action="#{loginController.login}"
	                    	icon="ui-icon-person" style="background-color: #03A9F4;" />
	                    	
	<!--                     <p:button value="Resgatar Senha" icon="ui-icon-help" styleClass="secondary"/> -->
	                </div>
	                
	            </div>
	            
	            <p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
				    <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true">Carregando...</i>
				</p:dialog>
	         </h:form>   
        </div>
        
<!--         <div class="login-footer">Beta Clean</div> -->
        
        <h:outputStylesheet name="style.css" library="css" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
